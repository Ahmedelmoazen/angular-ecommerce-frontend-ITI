<!-- Login -->
<div class="container">
    <form #myForm='ngForm' class="login">
        <h4 class="login__header">
            I'M A RETURNING CUSTOMER
        </h4>
        <div class="form-group" [ngClass]="{ 'invalid': usernameInput.invalid && usernameInput.touched}">
            <label for="">Username or E-mail Address</label>
            <input #usernameInput='ngModel' [(ngModel)]='user.email' required class="form-control" type="text" name="userName" id="">
        </div>
        <div class="form-group login__Password" [ngClass]="{ 'invalid': passwordInput.invalid && passwordInput.touched}">
            <a href="#" class="login__forget-password">(Forget Password?)</a>
            <label for="">Password</label>
            <input #passwordInput='ngModel' [(ngModel)]='user.password' required class="form-control" type="password" name="userPass" id="">
        </div>
        <div class="login__remember-me">
            <div class="form-group__checkbox"><input type="checkbox" name="" id="">
                <span>Remember Me</span>
            </div>
            <div class="add-product__actions">
                <button href="" routerLink='/home' class="btn btn--gray">Cancel</button>
                <button href="" (click)='onSubmit()' [disabled]="myForm.invalid" class="btn btn--primary">Login</button>
            </div>
        </div>
        <a href="#" routerLink='/register' class="login__register-now">Register Now</a>
    </form>
</div>
