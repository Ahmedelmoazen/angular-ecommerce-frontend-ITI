<div class="item-medium-1__alert" *ngIf='product.discount'>Sale</div>
<div class="item-medium-1__image image" [style.backgroundImage]="'url('+product.imagesUrls[0]+')'">
        <a (click)='AddedToCart()' style="cursor: pointer;" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a href="#" [routerLink]="['/product', 'details', product._id]">
        <h4>{{product.data[0].name}}</h4>
        <div>
            <del *ngIf='product.discount'>${{product.price}}</del>
            <span class="lable">${{getPrice()}}</span>
        </div>
    </a>
    <div class="crud-actions">
        <a [routerLink]="['/product', 'details', product._id]" href="#"><i class="far fa-eye"></i></a>
        <a [routerLink]="['/product', 'edit', product._id]" href="#"><i class="fas fa-edit"></i></a>
        <a href="#"><i class="fas fa-trash-alt"></i></a>
</div>
